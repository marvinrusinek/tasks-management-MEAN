<div class="card">
  <div class="card-body">
    <form [formGroup]="ngTaskAddForm" novalidate>
      <h2 class="text-center">Add a task</h2>
      <div class="form-group">
        <label class="col-md-4">Task Title:</label>
        <input type="text" class="form-control" formControlName="TaskTitle" #TaskTitle>
        <div *ngIf="ngTaskAddForm.controls['TaskTitle'].invalid &&
          (ngTaskAddForm.controls['TaskTitle'].dirty || ngTaskAddForm.controls['TaskTitle'].touched)"
             class="alert alert-danger">
          <div *ngIf="ngTaskAddForm.controls['TaskTitle'].errors.required">
            Task Title is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Start Date:</label>
        <input type="date" class="form-control" formControlName="TaskDateStarted" #TaskDateStarted>
        <div *ngIf="ngTaskAddForm.controls['TaskDateStarted'].invalid &&
          (ngTaskAddForm.controls['TaskDateStarted'].dirty || ngTaskAddForm.controls['TaskDateStarted'].touched)"
             class="alert alert-danger">
          <div *ngIf="ngTaskAddForm.controls['TaskDateStarted'].errors.required">
            Date Started is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Status:</label>
        <select name="status" class="form-control" formControlName="TaskStatus" #TaskStatus>
          <option value="None">None</option>
          <option value="Started">Started</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        <div *ngIf="ngTaskAddForm.controls['TaskStatus'].invalid &&
          (ngTaskAddForm.controls['TaskStatus'].dirty || ngTaskAddForm.controls['TaskStatus'].touched)"
             class="alert alert-danger">
          <div *ngIf="ngTaskAddForm.controls['TaskStatus'].errors.required">
            Task Status is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Priority:</label>
        <select name="priority" class="form-control" formControlName="TaskPriority" #TaskPriority>
          <option value="None">None</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <div *ngIf="ngTaskAddForm.controls['TaskPriority'].invalid &&
          (ngTaskAddForm.controls['TaskPriority'].dirty || ngTaskAddForm.controls['TaskPriority'].touched)"
             class="alert alert-danger">
          <div *ngIf="ngTaskAddForm.controls['TaskPriority'].errors.required">
            Task Priority is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Expected Time (# of hours):</label>
        <input type="number" maxlength="3" class="form-control" formControlName="TaskExpectedTime" #TaskExpectedTime />
        <div *ngIf="ngTaskAddForm.controls['TaskExpectedTime'].invalid &&
          (ngTaskAddForm.controls['TaskExpectedTime'].dirty || ngTaskAddForm.controls['TaskExpectedTime'].touched)"
             class="alert alert-danger">
          <div *ngIf="ngTaskAddForm.controls['TaskExpectedTime'].errors.required">
            Expected Time is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Duration (# of hours):</label>
        <input type="number" maxlength="3" class="form-control" formControlName="TaskDuration" #TaskDuration />
        <div *ngIf="ngTaskAddForm.controls['TaskDuration'].invalid &&
          (ngTaskAddForm.controls['TaskDuration'].dirty || ngTaskAddForm.controls['TaskDuration'].touched)"
             class="alert alert-danger">
          <div *ngIf="ngTaskAddForm.controls['TaskDuration'].errors.required">
            Task Duration is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <button (click)="addTask(TaskTitle.value, TaskStatus.value, TaskDateStarted.value, TaskExpectedTime.value,
                                 TaskDuration.value, TaskPriority.value)" type="submit" class="btn btn-primary"
          [disabled]="ngTaskAddForm.pristine || ngTaskAddForm.invalid">Create Task</button>
      </div>
    </form>
  </div>
</div>
